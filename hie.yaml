cradle:
  multi:
    - path: "./src"
      config:
        cradle:
          stack:
            component: "playground:lib"
    - path: "./app/Main.hs"
      config:
        cradle:
          stack:
            component: "playground:exe:playground-exe"
    - path: "./app/Paths_playground.hs"
      config:
        cradle:
          stack:
            component: "playground:exe:playground-exe"
    - path: "./test"
      config:
        cradle:
          stack:
            component: "playground:test:playground-test"
    - path: "./Setup.hs"
      config:
        cradle:
          none:

